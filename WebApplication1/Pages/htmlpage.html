<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div >
        <input id="txtInfo" type="text" value="AAA" />
        <script>
            var txtInfo = document.getElementById("txtInfo");
            var str = "";
            str += "URL:" + document.location;
            str += "charset:" + document.characterSet;
            txtInfo.value = str;
        </script>

        <img id="imgBaiDu" style="width:50px;height:50px;background-color:red" />
        <img id="imgSina" style="width:50px;height:50px;background-color:green"/>
        <script >
            var imgBaiDu = document.getElementById("imgBaiDu");
            imgBaiDu.onclick = function () {
                document.location.assign("https://www.baidu.com");
            }

            var imgSina = document.getElementById("imgSina");
            imgSina.onclick = function () {
                document.location.assign("https://www.sina.com.cn/");
            }
        </script>

        <br />

        <input type="text" id="lblTime" style="background-color:blue;width:300px;height:100px"/>
        <script >
            window.setInterval(function () {
                var nowTime = new Date();
                //document.getElementById("lblTime").value = nowTime.toString();
                document.getElementById("lblTime").value = "当前时间：" + nowTime.getFullYear().toString() + "年" + nowTime.getMonth().toString() + "月" + nowTime.getDay().toString() + "日 " + nowTime.getHours().toString() + ":" + nowTime.getMinutes().toString() + ":" + nowTime.getSeconds().toString();
            },1000
                )
        </script>

    </div>




</body>
</html>
